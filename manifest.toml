# PFC (Prefrontal Cortex) 私聊聊天器插件清单
# 基于MaiM-with-u 0.6.3-fix4的PFC系统移植

[plugin]
name = "prefrontal_cortex_chatter"
display_name = "PFC私聊聊天器"
version = "1.0.0"
description = "基于前额叶皮层概念的智能私聊系统，支持目标导向对话、知识获取、主动思考等功能"
author = "MoFox Team"
enabled = true

[plugin.dependencies]
# 插件依赖
plugins = []
# Python包依赖
python = []

[components]
# 聊天器组件
[[components.chatters]]
name = "prefrontal_cortex"
description = "PFC私聊聊天器 - 支持目标导向的智能对话"
class = "PrefrontalCortexChatter"
enabled = true

[config]
# 配置文件名
config_file = "config.toml"

[config.schema]
# LLM配置
[config.schema.llm]
chat_model = { type = "string", default = "default", description = "聊天生成模型" }
planner_model = { type = "string", default = "default", description = "行动规划模型" }
temperature = { type = "float", default = 0.7, description = "生成温度" }
max_tokens = { type = "integer", default = 300, description = "最大token数" }

# 时间配置
[config.schema.timing]
wait_timeout = { type = "integer", default = 300, description = "等待超时时间(秒)" }
check_interval = { type = "integer", default = 5, description = "检查间隔(秒)" }
proactive_interval = { type = "integer", default = 60, description = "主动思考间隔(秒)" }

# 行为配置
[config.schema.behavior]
max_goals = { type = "integer", default = 3, description = "最大目标数量" }
max_reply_attempts = { type = "integer", default = 3, description = "最大回复尝试次数" }
enable_knowledge_fetch = { type = "boolean", default = true, description = "是否启用知识获取" }
enable_proactive_thinking = { type = "boolean", default = true, description = "是否启用主动思考" }

# 会话配置
[config.schema.session]
data_dir = { type = "string", default = "data/pfc_sessions", description = "会话数据目录" }
auto_save = { type = "boolean", default = true, description = "是否自动保存会话" }
save_interval = { type = "integer", default = 60, description = "自动保存间隔(秒)" }